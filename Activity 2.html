<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transform</title>
    <style>
       #div1{
        background-color:coral;
        height: 100px;
        width:100px;
       }
       #div2{
        background-color:coral;
        height: 100px;
        width:100px;
        transform:skewY(30deg)
       }

    </style>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>
    </body>
</html>
