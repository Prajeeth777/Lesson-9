<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transform</title>
    <style>
       h1{
        text-transform: capitalize;
        text-decoration: overline;
       }
       h2{
        text-transform: uppercase;
        text-decoration: underline;
       }
       h3{
        text-transform: lowercase;
        text-decoration: line-through;
       }
       h4{
        text-transform: none;
        text-decoration: overline;
       }
    </style>
    </head>
    <body>
        <h1>Coding is Fun</h1>
        <h2>Coding is Fun</h2>
        <h3>Coding is Fun</h3>
        <h4>Coding is Fun</h4>
    </body>
</html>
