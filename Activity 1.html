<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Typography</title>
    <style>
        #p1{
            color: blue;
            font-size: 40px;
        }

        #p2{
            color: greenyellow;
            font-size: 40px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

    </style>
    </head>
    <body>
        <h2>Typography in CSS</h2>
        <p id="p1">This is how we can add font-size</p>
        <p id="p2">This is how we can add styling to the text</p>
    </body>
</html>
